<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Día de los Muertos Potluck</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label, input, button {
            margin: 10px 0;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            background-color: #e2e2e2;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Día de Los Muertos Potluck</h1>

    <form id="potluckForm">
        <label for="name">Your Name:</label>
        <input type="text" id="name" required>

        <label for="item">What Are You Bringing?:</label>
        <input type="text" id="item" required>

        <button type="submit">Submit</button>
    </form>

    <h2>Community Potluck Items:</h2>
    <ul id="itemList"></ul>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-firestore.js"></script>

    <script>
        // Firebase configuration from the Firebase Console
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const form = document.getElementById('potluckForm');
        const itemList = document.getElementById('itemList');

        // Submit form and save data to Firestore
        form.addEventListener('submit', async function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const item = document.getElementById('item').value;

            // Add the item to the Firestore collection
            await db.collection('potluckItems').add({
                name: name,
                item: item
            });

            form.reset();
            loadItems(); // Reload the items list
        });

        // Load items from Firestore and display them
        async function loadItems() {
            itemList.innerHTML = ''; // Clear the list

            const snapshot = await db.collection('potluckItems').get();
            snapshot.forEach(doc => {
                const li = document.createElement('li');
                li.textContent = `${doc.data().name} is bringing ${doc.data().item}`;
                itemList.appendChild(li);
            });
        }

        // Load items when the page loads
        window.onload = loadItems;
    </script>
</body>
</html>
